<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 | 기간 한정 알림</title>
    <style>
        /* CSS는 디자인보다는 폼 가독성에 중점을 둡니다. */
        body { font-family: sans-serif; margin: 40px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 20px;}
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea { resize: vertical; height: 100px; }
        .form-group { margin-bottom: 20px; }
        .btn-submit { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px;}
        .btn-cancel { background-color: #6c757d; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-decoration: none; margin-left: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>새 이벤트 등록하기 (CRUD: Create)</h1>
        
        <!-- POST 메서드로 이벤트 등록 로직을 실행합니다. -->
        <form method="POST" action="{{ url_for('event_create') }}">
            
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="category_id">카테고리</label>
                <!-- DB에서 가져온 categories 데이터를 드롭다운 메뉴로 사용 -->
                <select id="category_id" name="category_id" required>
                    <option value="">-- 분류 선택 --</option>
                    <!-- Jinja2 템플릿 문법으로 카테고리 목록을 반복 출력 -->
                    {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">장소/위치</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label for="start_date">시작일</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="end_date">종료일</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">상세 내용 (선택 사항)</label>
                <textarea id="description" name="description"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">✅ 이벤트 등록</button>
            <a href="{{ url_for('event_list') }}" class="btn-cancel">취소</a>
        </form>
    </div>
</body>
</html>
